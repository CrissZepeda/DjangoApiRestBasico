<!DOCTYPE html>
{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/js/tempusdominus-bootstrap-4.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.38.0/css/tempusdominus-bootstrap-4.min.css"
      crossorigin="anonymous"
    />
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />

    <!-- calendar -->

    <script src="{% static './js/index.global.min.js' %}"></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">RESERVAS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'inicio' %}"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reserva' %}">Crear reservas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista' %}">Lista de reservas</a>
            </li>
          </ul>
          <form class="d-flex">
            <a
              href="{% url 'logout' %}"
              class="btn btn-outline-danger"
              type="submit"
            >
              Cerrar sesion
            </a>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="mt-5">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
